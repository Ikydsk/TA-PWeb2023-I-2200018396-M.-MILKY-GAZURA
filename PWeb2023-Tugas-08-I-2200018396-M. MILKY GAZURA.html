<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata Mahasiswa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: auto;
        }
        .header {
            padding-bottom: 5px;
            text-align: center;
            background: rgb(0, 151, 55);
            color: rgb(255, 255, 255);
            font-size: 12px;
            margin: 0%;
        }
        .container {
            padding: 0px;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .navbar {
            flex: 1;
            background: rgb(255, 149, 0);
            padding-top: 20px;
            padding-left: 20px;
            height: 90vh;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        .navbar ul {
            list-style-type: none;
        }
        .navbar li {
            margin-top: 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: white;
        }
        .content {
            flex: 4;
            padding: 20px;
        }
        .header img {
            width: 72px;
            height: 70px;
            margin: 10px;
        }
        .submit td input {
            margin-right: 20px;
            padding: 7px 12px 7px 12px;
        }
        .content form table {
            padding: 50px;
            font-size: 18px;
        }
        .content form table tr td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="uad.png" alt="logo">
        <h1>Formulir Mahasiswa Universitas Ahmad Dahlan</h1>
    </div>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Form Mahasiswa</a></li>
                <li><a href="#">About Us</a></li>
            </ul>    
        </div>
        <div class="content">
            <form>
                <table border="0" cellpadding="5" width="75%">
                    <tr>
                        <td>Nama Lengkap</td>
                        <td>:</td>
                        <td><input type="text" name="nama" id="nama"></td>
                    </tr>
                    <tr>
                        <td>NIM</td>
                        <td>:</td>
                        <td><input type="number" name="nim" id="nim"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" name="tl" id="tl"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jk" id="jk" value="Laki-laki">Laki-laki
                            <input type="radio" name="jk" id="jk" value="Perempuan">Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>Hobi</td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="hobi" value="membaca">Membaca
                            <input type="checkbox" name="hobi" value="menulis">Menulis
                            <input type="checkbox" name="hobi" value="olahraga">Olahraga
                            <input type="checkbox" name="hobi" value="lainnya">Lainnya
                        </td>
                    </tr>
                    <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td>
                            <select name="agama" id="agama">
                                <option value="">Pilih</option>
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Budha">Budha</option>
                                <option value="Konghucu">Konghucu</option>
                            </select>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><textarea name="alamat" id="alamat"></textarea></td>
                    </tr>
                    <tr class="submit">
                        <td colspan="2"></td>
                        <td><input type="submit" name="submit" id="submit" onclick="validasi()"><input type="reset" name="reset" id="reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function validasi() {
    var nama = document.getElementById("nama").value;
    var nim = document.getElementById("nim").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var tl = document.getElementById("tl").value;
    var jk = document.querySelector('input[name="jk"]:checked');
    var agama = document.getElementById("agama").value;
    var alamat = document.getElementById("alamat").value;
  
    var errorMessages = [];

    if (nama === "") {
      errorMessages.push("Nama Lengkap harus diisi");
    }

    if (nim === "") {
      errorMessages.push("NIM harus diisi");
    }

    if (email === "") {
      errorMessages.push("Email harus diisi secara lengkap");
    }

    if (password === "") {
      errorMessages.push("Password diisi secara lengkap");
    }

    if (!jk) {
      errorMessages.push("Jenis Kelamin harus dipilih");
    }

    if (tl === "") {
      errorMessages.push("Tanggal Lahir harus diisi");
    }

    if (agama === "") {
      errorMessages.push("Agama harus dipilih");
    }

    if (alamat === "") {
      errorMessages.push("Alamat harus diisi");
    }

    if (errorMessages.length > 0) {
      // Menampilkan pesan kesalahan
      var errorString = errorMessages.join("\n");
      alert(errorString);
      return false;
    }
  
    if (nama !== "" && nim !== "" && email !== "" && password !== "" && tl !== "" && jk !== null && agama !== "" && alamat !== "") {
        alert('Data berhasil dikirim!');
    } else {
        alert('Harap isi data dengan lengkap!');
    }
}
    </script>
</body>
</html>
